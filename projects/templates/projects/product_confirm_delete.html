{% extends "common/base.html" %}

{% block title %}
  Confirm Delete | {{ product.name }}
{% endblock %}

{% block content %}
  <div class="modal-dialog shadow">
    <div class="modal-content mt-5">
      <div class="modal-header modal-colored-header bg-danger">
          <h4 class="modal-title" id="danger-header-modalLabel">Delete Product Permanently</h4>
      </div>
      <div class="modal-body">
          <p>Are you sure you want to delete {{ product.name }}.</p>
          <p class="text-danger">This action can not be revert back.</p>
      </div>
      <div class="modal-footer">
        <form action="" method="POST">
          {% csrf_token %}
          <a href="{% url 'product_list_view' %}" class="btn btn-light">Cancel</a>
          <input type="submit" class="btn btn-danger" value="Confirm" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
