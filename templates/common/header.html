<div class="navbar-custom">
  <ul class="list-unstyled topbar-menu float-end mb-0">
    <li class="dropdown notification-list">
      <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
        <span class="account-user-avatar">
          {% if user.user_image %}
            <img src="{{ request.user.user_image.url }}" alt="user-image" class="img-fluid rounded-circle">
          {% else %}
            <span class="avatar-title rounded-circle bg-soft-primary text-white">
              {{ user.first_name|make_list|first }}
            </span>
          {% endif %}
        </span>
        <span>
          <span class="account-user-name">{{ request.user.get_full_name }}</span>
          <span class="account-position">{{ request.user.user_type }}</span>
        </span>
      </a>
      <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
        <div class=" dropdown-header noti-title">
          <h6 class="text-overflow m-0">Welcome !</h6>
        </div>
        <a href="{% url 'user_detail_view' request.user.id %}" class="dropdown-item notify-item">
          <i class="mdi mdi-account-circle me-1"></i>
          <span>My Account</span>
        </a>
        <a href="#" class="dropdown-item notify-item">
          <i class="mdi mdi-account-edit me-1"></i>
          <span>Settings</span>
        </a>
        <a href="{% url 'logout_view' %}" class="dropdown-item notify-item">
          <i class="mdi mdi-logout me-1"></i>
          <span>Logout</span>
        </a>
      </div>
    </li>
  </ul>
</div>
